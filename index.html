<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8" />
    <!--- **** ADR-style files**** --->
    <script src="js/main_panel_manager.js"></script>
    <script src="js/buildings.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/city.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/event_unlocks.js"></script>

    <!--- **** Everyone's Sky-style files**** --->
	<script src="js/audio.js"></script>
    <script src="js/assets.js"></script>
    <script src="js/pickupable.js"></script>
    <script src="js/asteroid.js"></script>
    <script src="js/bubble.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/player_planet.js"></script>
    <script src="js/player_ship.js"></script>
	
	<!--- **** Audio files**** --->
	<audio id=menuThemeTrack>
		<source src="assets/audio/menu_theme.mp3" type="audio/mpeg">
		<source src="assets/audio/menu_theme.wav" type="audio/wave">
	</audio>
	<audio id=dysonDiscoveryTrack>
		<source src="assets/audio/discovery.mp3" type="audio/mpeg">
		<source src="assets/audio/discovery.wav" type="audio/wave">
	</audio>
	<audio id=exploreTrack>
		<source src="assets/audio/space_explore.mp3" type="audio/mpeg">
		<source src="assets/audio/space_explore.wav" type="audio/wave">
	</audio>
    
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="assets/favicon/favicon-32x32.png" sizes="32x32"/>
	<link rel="icon" type="image/png" href="assets/favicon/favicon-16x16.png" sizes="16x16"/>
    <title>Procyon</title>	
	
</head>
<body>
    <div id="content">
        <div id="message_panel">
            <div id="message_panel_gradient">
            
            </div>
        </div>
        
        <div id="main_panel">
            
        </div>
        
        <div id="explore_panel" class="invisible">
            <canvas id="canv"></canvas>
        </div>
		<!-- Bodgy solution, please clean up  -->
		<div id="explore_returnhome" onclick="Engine.switch_explore()" class="invisible light_button">
			Return Home
		</div>
    </div>
		<div id="muteUnmute" onclick="muteUnmute()" class="light_button">
			Audio
		</div>
    
    <div id="about_button">
        <button class="menu light_button">About</button>
        <div id="about">
            <p>a game by: Frank Lai &amp; Julian Will &amp; Clocks-in-a-cooler</p>
        </div>
    </div>
    
    <script>
        //script to execute once the document has loaded
        var canv;
        var explore;
		var menuTheme;
		var dysonDiscovery;
        window.onload = function()
        {
            
            canv = document.getElementById("canv");
            explore_panel = document.getElementById("explore_panel");
			
			menuTheme = document.getElementById("menuThemeTrack");
			explore = document.getElementById("exploreTrack");
			dysonDiscovery = document.getElementById("dysonDiscoveryTrack");
			
			Engine.initialize(); // MUST ALWAYS BE LAST!
        };
        
        document.getElementsByClassName("menu")[0].addEventListener("click", (function() {
            var visible = false;
            var a       = document.getElementById("about");
            
            return function() {
                visible = !visible;
                if (visible) {
                    a.style.visibility = "visible";
                } else {
                    a.style.visibility = "hidden";
                }
            };
        }()));
    </script>
</body>
</html>
